<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <div class="biggestView">
      <div class="logoCentering">
        <img
          class="logo"
          src="assets/blackjack_logo.png"
          alt="blackjack-logo"

      </div>
      <div class="score"></div>

      <main>
        <div class="whoWon"></div>
        <div class="game "></div>
        <div class="gameButtons hidden">
          <button class="HIT">HIT</button>
          <button class="STAY">STAY</button>
        </div>
        <div class="gameButtons hidden">
          <button class="HIT">HIT</button>
          <button class="STAY">STAY</button>
        </div>
        <div class="resetButton hidden">
          <button class="RESET">NEW GAME?</button>
        </div>
      </main>

      <footer>
        <p class="Home white">Home</p>
        <p class="footer">
          &copy;SheaParrott
        </p>
      </footer>

      <script src="/main.js" charset="utf-8"></script>
    </div>
